<div class="container">
  <div class="col-md-12">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mt-4">
        <label for="email">Email</label>
        <input formControlName="email" id="email" type="email"
               class="form-control"
               [ngClass]="{'is-invalid': isEmailInvalid}"
               placeholder="Введите Email">
        <div *ngIf="isEmailInvalid"
             class="invalid-feedback">
          Email введен неверно
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="password">Пароль</label>
        <input formControlName="password" id="password"
               type="password" class="form-control"
               [ngClass]="{'is-invalid':isPasswordInvalid}"
               placeholder="Введите пароль">
        <div *ngIf="isPasswordInvalid"
             class="invalid-feedback">
          Поля является обязательным
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4" [disabled]="loginForm.invalid"
              [ngClass]="{'disabled': loginForm.invalid}">
        Войти
      </button>
    </form>
  </div>
</div>
