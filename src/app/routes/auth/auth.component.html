<div class="container">
    <div class="col-md-12">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mt-4">
                <label for="email">Email</label>
                <input formControlName="email" id="email" type="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group mt-2">
                <label for="password">Password</label>
                <input formControlName="password" id="password" type="password" class="form-control" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary mt-4">
                LogIn
            </button>
        </form>
    </div>
</div>
