<div *ngIf="dataLoaded; else skeleton">
  <div class="h1">{{category.title}}</div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/categories">Все устройства</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{category.title}}</li>
    </ol>
  </nav>
  <hr/>
  <div *ngIf="category.devices.length > 0; else not_found">
    <div class="row my-3">
      <div *ngFor="let device of category.devices" class="col-sm-12 col-md-6 col-lg-3">
        <app-category-device-card [device]="device"></app-category-device-card>
      </div>
    </div>
  </div>
</div>


<ng-template #not_found>
  <h1>Упс, ничего не найдено :(</h1>
</ng-template>

<ng-template #skeleton>
  <div class="loading-skeleton">
    <h3>Категория</h3>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a>Все устройства</a></li>
        <li class="breadcrumb-item" aria-current="page"><a>Title</a></li>
      </ol>
    </nav>
    <hr/>
    <div class="row mt-3">
      <div *ngFor="let device of [fakeDevice, fakeDevice, fakeDevice, fakeDevice]" class="col-sm-12 col-md-6 col-lg-3">
        <app-category-device-card [device]="device"></app-category-device-card>
      </div>
    </div>
  </div>
</ng-template>
